<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>
    <h1>Seja bem vindo</h1>
    <form action="cadastro.js" method="get">
        <p><label for="inome"> Nome: </label>
            <input type="text" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia"> MÃ©dia</label>
            <input type="number" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5">
        </p>
        <p>
            <label for="imes"> Periodo Letivo</label>
            <input type="month" name="" id="imes">
        </p>
        <p>
            <label for="idate">Dia da prova </label>
            <input type="date" id="idate">
        </p>
        <p><label for="itime"> Horario da prova</label>
            <input type="time"  id="itime">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        
    </form>

</body>

</html>
