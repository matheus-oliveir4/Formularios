<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Meu primeiro formulario</h1>
    <form action="cadastro.js"  autocomplete="off">
      <p>
        <label for="iname"> Nome: </label> 
        <input type="text" id="iname" required minlength="5" maxlength="15">
    </p>
      <p>
        <label for="isobrenome"> Sobrenome: </label>
        <input type="text"  id="isobrenome" required>
     </p>
      <p>
        <input type="submit" value="Enviar">
        <input type="reset"  value="Redefinir">

    </p>
    </form>
    
</body>
</html>
