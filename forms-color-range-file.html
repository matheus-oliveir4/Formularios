<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario </title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.js" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor: </label>
            <input type="color"  id="icor">

        </p>
        <p>
            <label for="inivel">Satisfação: </label>
            <input type="range" id="inivel">
        </p>
        <p>
            <label for="ifile">Arquivo: </label>
            <input type="file" id="ifile">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" >
        </p>


    </form>
    
</body>
</html>
