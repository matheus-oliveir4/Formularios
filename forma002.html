<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formularios</h1>
    <form action="cadastro.js" autocomplete="on">
        <p><label for="iusu">Usuario:</label> <input type="text" id="iusu" required
            minlength="5" maxlength="15" size="16" placeholder="Nome do Usuario"></p>
        <p><label for="isenha">Senha:</label> <input type="password" id="isenha" required
            minlength="4" maxlength="6" size="15" placeholder="Entre 6 e 8 caracteres"></p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Redefinir">
        </p>
    </form>
</body>
</html>
