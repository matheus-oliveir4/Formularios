<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.js">
        <fieldset>
            <legend> Dados pessoais</legend>
            <p>
                <label for="inome">Nome: </label>
                <input type="text" id="inome" autocomplete="on" required maxlength="20" minlength="5">
            </p>
            <p><label for="itel"> Contato: </label>
            <input type="tel"  id="itel"  autocomplete="tel"></p>
            <p>
                <label for="iemail">Email: </label>
                <input type="email"id="iemail" autocomplete="email" required>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Redefinir">
            </p> 
        </fieldset>
       
    </form>
</body>
</html>
